<div class="login-container">
    <div class="login-wrapper">
        <h1><strong>BOCO</strong> Work Order Systems</h1>
        <div class="login-form">
            <form>
                <ul>
                    <li>
                        <input type="text" class="form-control" ng-model="workOrderNumber" placeholder="W.O. NO." required>
                    </li>
                    <li>
                        <input type="text" class="form-control" placeholder="Customer's PO#" ng-model="poNumber" required> 
                    </li>
                    <li>
                        <input type="text" class="form-control" placeholder="Work Order by" ng-model="workOrderBy" required>
                    </li>
                    <li>
                        <input type="date" class="form-control" placeholder="Date of Order" ng-model="dateOfOrder" required>
                    </li>
                    <li>
                        <input type="date" class="form-control" placeholder="Date Work Started" ng-model="dateWorkStarted" required>
                    </li>
                    <li>
                        <button class="btn btn-default btn-blue2" ng-submit="createWorkOrder()">
                            Submit
                        </button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
