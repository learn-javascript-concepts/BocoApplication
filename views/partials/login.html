<div>
    <label>User Name: </label><input type="text" ng-model="userName" placeholder="Enter User Name"/><br><br>
    <label>User Password: </label><input placeholder="Enter User Password" type="password" ng-model="userPassword"/><br><br>
    <input type="button" value="Login" ng-click="authenticateUserLogin()"/>
    <input type="button" value="Logout" ng-click="logoutUser()"/>
</div>
